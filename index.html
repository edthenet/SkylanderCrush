<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Skylanders Crush</title>
  <link rel="stylesheet" href="css/styles.css" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="description" content="Bejeweled like-game written in HTML/CSS/JS">
</head>
<body>
  <div id="page">
    <h1>Skylanders Crush</h1>
    <div id="zone_score" class="cf">
      <div class="col_score">
        <div id="best_score">
          Beste score : <span id="best_score_num"></span>
        </div>
        <div id="current_score">
          Score : <span id="current_score_num"></span>
        </div>
      </div>
      <div class="col_combo">
        <div id="best_combo">
          Beste combo : <span id="best_combo_num"></span>
        </div>
        <div id="current_combo">
          Combo : <span id="current_combo_num"></span>
        </div>
      </div>
      <div class="col_moves">
        <span id="moves"></span>
      </div>
    </div> <!-- /#zone_score -->

    <div id="zone_game">
    </div> <!-- /#zone_game -->

    <div id="zone_message">
      Loading...
    </div> <!-- /#zone_message -->

    <div id="msg_portrait">
      <p>Please rotate your device to portrait mode</p>
      <p><img src="images/picto/iphone.png" alt="portrait mode smartphone"></p>
    </div> <!-- /#msg_portrait -->


	<p id="zone_footer">By <a href="http://scorpioncomputers.be" target="_blank">Scorpion Computers & Software</a><br />
	Version 1.0.3</p>
  </div> <!-- /#page -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="js/jquery-1.8.0.min.js"%3E%3C/script%3E'))</script>
  <script type="text/javascript" src="js/init.js"></script>

</body>
</html>
